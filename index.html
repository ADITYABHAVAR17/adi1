<!-- Make a website for college students -->
<!-- Also use talwind css for ui -->
<!DOCTYPE html>
<html>

<head>
    <title>College Student Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-3xl font-bold">Welcome to the College Student Portal</h1>
    </header>
    <nav>
        <ul class="flex space-x-4">
            <li><a href="#about" class="text-blue-500 hover:underline">About</a></li>
            <li><a href="#courses" class="text-blue-500 hover:underline">Courses</a></li>
            <li><a href="#contact" class="text-blue-500 hover:underline">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2 class="text-2xl font-semibold">About Us</h2>
            <p>This website is designed for college students to access resources and information.</p>
        </section>
        <section id="courses">
            <h2 class="text-2xl font-semibold">Available Courses</h2>
            <ul>
                <li class="text-blue-500 hover:underline">Course 1</li>
                <li class="text-blue-500 hover:underline">Course 2</li>
                <li class="text-blue-500 hover:underline">Course 3</li>
            </ul>
        </section>
        <section id="contact">
            <h2 class="text-2xl font-semibold">Contact Us</h2>
            <p>Email: info@collegeportal.com</p>
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-4">
        <p class="text-center">&copy; 2023 College Student Portal</p>
    </footer>
</body>

</html>
